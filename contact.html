<!-- section start-->
<section class="home" id="home">
    <div class="max-width">
        <div class="home-content"></div>
    </div>   
</section>
<section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title">Bize Ulaşın</h2>
        <div class="contact-content">
            <div class="column-left">
                <p>Görüş ve önerileriniz için buradan ulaşabilirsiniz.</p>
            <div class="icons">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <div class="info">
                        <div class="head">Name</div>
                        <div class="sub-title">GoCampus Company</div>
                    </div>
                </div>
                <div class="row">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info">
                        <div class="head">Adres</div>
                        <div class="sub-title">İstanbul,Türkiye</div>
                    </div>
                </div>
                <div class="row">
                    <i class="fas fa-envelope"></i>
                    <div class="info">
                        <div class="head">Email</div>
                        <div class="sub-title">info@gocampus.com.tr</div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="column-right">
            <div class="text">İletişim Formu</div>
            <form action="#">
                <div class="fields">
                    <div class="field name">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="field email">
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Describe project.." required></textarea>
                </div>
                <div class="button">
                    <button type="submit">Mesaj Gönder</button>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
